<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="input" id="input"></div>
      <div class="buttons">
        <div class="numbers">
          <div data-key="+">+</div>
          <div data-key="-">-</div>
          <div data-key="*">&times;</div>
          <div data-key="/">&divide;</div>
        </div>
        <div class="leftPanel">
          <div class="numbers" id="numbers">
            <div data-key="7">7</div>
            <div data-key="8">8</div>
            <div data-key="9">9</div>
          </div>
          <div class="numbers" id="numbers">
            <div data-key="4">4</div>
            <div data-key="5">5</div>
            <div data-key="6">6</div>
          </div>
          <div class="numbers" id="numbers">
            <div data-key="1">1</div>
            <div data-key="2">2</div>
            <div data-key="3">3</div>
          </div>
          <div class="numbers">
            <div data-key="0">0</div>
            <div data-key=".">.</div>
            <div data-key="clear" id="clear">C</div>
          </div>
        </div>
      </div>
      <div class="numbers">
        <div data-key="equal" class="equal tall" id="equal">=</div>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
